<ion-header class="ion-no-border" style="background-color: #0054e9;">
  <ion-toolbar>
    
    <ion-buttons slot="start" class="burger-icon">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    
    <!-- Desktop navigation links for Home, About, Contact, Privacy Policy -->
    <ion-buttons slot="start" class="desktop-nav" style="display: flex; justify-content: center; width: 100%;">
      <ion-button routerLink="/home" style="color: white; text-transform: none;">Home</ion-button>
      <ion-button routerLink="/about-us" style="color: white; text-transform: none;">About</ion-button>
      <ion-button routerLink="/contact" style="color: white; text-transform: none;">Contact</ion-button>
      <ion-button routerLink="/privacy-policy" style="color: white; text-transform: none;">Privacy Policy</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Side menu links for Home, About, Contact, Privacy Policy -->
    <ion-list>
      <ion-item button routerLink="/home">Home</ion-item>
      <ion-item button routerLink="/about-us">About</ion-item>
      <ion-item button routerLink="/contact">Contact</ion-item>
      <ion-item button routerLink="/privacy-policy">Privacy Policy</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content class="contact-content">
  <div class="contact-container">
    <ion-card class="contact-card">
      <ion-card-header>
        <div class="icon-container">
          <ion-icon name="call-outline" class="icon-animation" style="color: #84addd;"></ion-icon>
        </div>
        <ion-card-title>Contact Information</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Email:</strong> support&#64;cleanapp.com</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
        <p><strong>Address:</strong> 123 Clean Street, Eco City, Planet Earth</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="contact-card">
      <ion-card-header>
        <div class="icon-container">
          <ion-icon name="chatbubble-outline" class="icon-animation" style="color: #84addd;"></ion-icon>
        </div>
        <ion-card-title>Send Us a Message</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Your Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Your Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Your Message</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
        <ion-button expand="block" style="background-color: #84addd; color: white;">Send</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
