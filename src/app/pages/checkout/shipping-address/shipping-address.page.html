<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>shipping-address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">shipping-address</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <form > 
    <ion-item>
      <ion-label position="floating">First Name</ion-label>
      <ion-input formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input formControlName="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address 2 (Optional)</ion-label>
      <ion-input formControlName="address2"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input formControlName="city"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Postal Code</ion-label>
      <ion-input formControlName="postalCode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Region (Optional)</ion-label>
      <ion-input formControlName="region"></ion-input>
    </ion-item>
  </form>

  <ion-item>
    <ion-label>Walk-in Pick Up</ion-label>
    <ion-toggle [(ngModel)]="isWalkInPickup" (ionChange)="onWalkInPickupToggle()"></ion-toggle>
  </ion-item>

  <ion-button expand="block" (click)="onContinue()">Continue</ion-button>
</ion-content>
